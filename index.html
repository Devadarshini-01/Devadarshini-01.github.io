<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 20%;
      background-color: #333;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      color: #f9a825;
    }

    .sidebar a {
      padding: 10px 15px;
      margin: 5px 0;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #f9a825;
    }

    .content {
      width: 80%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: white;
    }

    .centered-img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Adaptive Cards */
    .adaptive-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px;
    }

    .adaptive-card h3 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .adaptive-card p {
      margin: 10px 0;
      color: #666;
    }

    .adaptive-card button {
      background-color: #f9a825;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .adaptive-card button:hover {
      background-color: #333;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }

      .content {
        width: 100%;
      }
    }

    @media screen and (max-width: 480px) {
      .sidebar {
        flex-direction: column;
        align-items: center;
      }

      .adaptive-card {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="drink.html">Drinking Water</a>
    <a href="industry.html">Industrial Water</a>
    <a href="aqua.html">Aquaculture</a>
    <a href="agri.html">Agriculture</a>
  </div>

  <div class="content">
    <img src="wat.jpg" alt="Your Image" class="centered-img" width="700" height="400">

    <!-- Example of Adaptive Cards -->
    <div class="adaptive-card">
      <h3>Water Quality Report</h3>
      <p>Get the latest data on water quality across various industries.</p>
      <button>View Report</button>
    </div>

    <div class="adaptive-card">
      <h3>Usage Statistics</h3>
      <p>Analyze the water consumption trends over the past year.</p>
      <button>See Statistics</button>
    </div>
  </div>

</body>
</html>
