<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 20%;
      background-color: #333;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      color: #f9a825;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 12px 18px;
      margin: 8px 0;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: block;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #f9a825;
    }

    .content {
      width: 80%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      background-color: white;
      flex-wrap: wrap;
    }

    .centered-img {
      max-width: 60%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Adaptive Card */
    .adaptive-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      margin-left: auto;
      align-self: center;
      position: absolute;
      top: 50%;
      right: 100px;
      transform: translateY(-50%);
    }

    .adaptive-card h3 {
      margin: 0 0 10px;
      font-size: 1.6em;
      color: #333;
    }

    .adaptive-card p {
      margin: 10px 0;
      color: #666;
      font-size: 1.1em;
    }

    .adaptive-card button {
      background-color: #f9a825;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .adaptive-card button:hover {
      background-color: #333;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }

      .content {
        width: 100%;
        flex-direction: column;
        align-items: center;
      }

      .centered-img {
        width: 90%;
      }

      .adaptive-card {
        width: 100%;
        position: static;
        margin-top: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .sidebar {
        flex-direction: column;
        align-items: center;
      }

      .adaptive-card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="drink.html">Drinking Water</a>
    <a href="industry.html">Industrial Water</a>
    <a href="aqua.html">Aquaculture</a>
    <a href="agri.html">Agriculture</a>
  </div>

  <div class="content">
    <img src="pic1.jpg" alt="Water Image" class="centered-img" width="700" height="400">

    <!-- Water Quality Report Adaptive Card -->
    <div class="adaptive-card">
      <h3>Water Quality Report</h3>
      <p>Get the latest data on water quality across various industries.</p>
      <button onclick="window.location.href='https://thingspeak.mathworks.com/channels/2685439'">View Report</button>
    </div>
  </div>

</body>
</html>
